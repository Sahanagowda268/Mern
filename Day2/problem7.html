<!--take 2 images place diagonal to each other add border for the 2 images-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .imgage{
      position: absolute;
      width: 150px;
      height: auto;
      border: 5px solid black;
      border-radius: 10px;
    }
    .tr{
      position:absolute;
      top: 20px;
      right: 20px;
      border: 5px solid black;

    }
    .bl{
      position: absolute;
      bottom: 20px;
      left: 20px;
      border: 5px solid black;

    }
    
    
  </style>
</head>
<body>
    <img src="./Day2/img/image.png" alt="" width="100" class="tr">
    <img src="./Day2/img/image copy.png" alt="" width="100" class="bl">
  
</body>
</html>
