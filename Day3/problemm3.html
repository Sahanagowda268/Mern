<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Listing Page</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        /* Header Section */
        header {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header .logo {
            font-size: 24px;
            font-weight: bold;
        }

        header nav {
            display: flex;
            gap: 15px;
        }

        header nav a {
            color: white;
            text-decoration: none;
            padding: 5px 10px;
        }

        header .search-bar {
            display: flex;
            align-items: center;
        }

        header .search-bar input {
            padding: 5px;
            border-radius: 3px;
            border: 1px solid #ccc;
        }

        header .cart-icon {
            margin-left: 10px;
        }

        /* Sidebar */
        .container {
            display: flex;
        }

        .sidebar {
            width: 250px;
            background-color: #f4f4f4;
            padding: 20px;
        }

        .sidebar h3 {
            margin-bottom: 10px;
        }

        .sidebar ul {
            list-style: none;
        }

        .sidebar ul li {
            margin-bottom: 8px;
        }

        /* Product Grid */
        .product-grid {
            flex-grow: 1;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }

        .product-card {
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            text-align: center;
        }

        .product-card img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .product-card h4 {
            margin: 10px 0 5px;
        }

        .product-card p {
            color: #555;
        }

        .product-card button {
            margin-top: 10px;
            padding: 5px 10px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .product-card button:hover {
            background-color: #555;
        }

        /* Footer Section */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }

        footer a {
            color: #ddd;
            margin: 0 5px;
            text-decoration: none;
        }

        footer a:hover {
            color: white;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .sidebar {
                display: none;
            }

            header {
                flex-wrap: wrap;
                justify-content: center;
            }

            .product-card {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="logo">My Shop</div>
        <nav>
            <a href="#">Home</a>
            <a href="#">Products</a>
            <a href="#">Contact</a>
        </nav>
        <div class="search-bar">
            <input type="text" placeholder="Search products...">
            <div class="cart-icon">ðŸ›’</div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container">
        <!-- Sidebar Filters -->
        <div class="sidebar">
            <h3>Filters</h3>
            <ul>
                <li>Category</li>
                <li>Price Range</li>
                <li>Brand</li>
            </ul>
        </div>

        <!-- Product Grid -->
        <div class="product-grid">
            <!-- Example Product Cards -->
            <div class="product-card">
                <img src="./Day3/image/imaggggge.png" alt="Product 1" width="100" height="50px">
                <h4> apple ipad</h4>
                <p>$100.00</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="./Day3/image/image3.png" alt="Product 2" width="200">
                <h4>Dell</h4>
                <p>$95.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="./Day3/image/image.png" alt="Product 3" width="200">
                <h4>apple airpods</h4>
                <p>$50.99</p>
                <button>Add to Cart</button>
            </div>
            
            <!-- Add more product cards as needed -->
        </div>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>
            <a href="#">Contact Us</a> | 
            <a href="#">Privacy Policy</a> | 
            <a href="#">Terms of Service</a>
        </p>
    </footer>
</body>
</html>
