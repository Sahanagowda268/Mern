<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Listing Page</title>
  <style>
    /* General Styles */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      line-height: 1.6;
    }
    header, footer {
      background: #333333;
      color: #fff;
      padding: 10px 20px;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header nav {
      display: flex;
      gap: 15px;
    }
    header nav a {
      color: white;
      text-decoration: none;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      margin: 0 auto;
      padding: 10px;
      max-width: 1200px;
    }

    /* Sidebar Styles */
    .sidebar {
      width: 25%;
      padding: 10px;
      background: #f4f4f4;
    }
    @media (max-width: 768px) {
      .sidebar {
        display: none;
      }
      .sidebar-dropdown {
        display: block;
        margin-bottom: 10px;
      }
    }
    .sidebar-dropdown {
      display: none;
    }
    .sidebar h3 {
      margin-bottom: 10px;
    }
    .sidebar label {
      display: block;
      margin-bottom: 5px;
    }

    /* Product Grid Styles */
    .product-grid {
      flex: 1;
      display: grid;
      gap: 20px;
      grid-template-columns: repeat(4, 1fr);
    }
    @media (max-width: 1024px) {
      .product-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }
    @media (max-width: 768px) {
      .product-grid {
        grid-template-columns: repeat(1, 1fr);
      }
    }
    .product {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }
    .product img {
      max-width: 100%;
      height: auto;
    }
    .product h4 {
      margin: 10px 0;
    }
    .product button {
      background: #333;
      color: #fff;
      border: none;
      padding: 10px;
      cursor: pointer;
    }

    /* Pagination Styles */
    .pagination {
      text-align: center;
      margin: 20px 0;
    }
    .pagination button {
      background: #333;
      color: #fff;
      border: none;
      padding: 10px 15px;
      margin: 0 5px;
      cursor: pointer;
    }

    /* Footer Styles */
    footer {
      text-align: center;
    }
    footer a {
      color: white;
      text-decoration: none;
      margin: 0 5px;
    }
  </style>
</head>
<body>

  <!-- Header Section -->
  <header>
    <div class="logo">Electronic-gadgets</div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Products</a>
      <a href="#">About</a>
      <a href="#">Cart</a>
    </nav>
    <div class="search-bar">
      <input type="text" placeholder="Search...">
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <!-- Sidebar Filters -->
    <aside class="sidebar">
      <h3>Filter Products</h3>
      <label><input type="checkbox"> Category 1</label>
      <label><input type="checkbox"> Category 2</label>
      <label><input type="checkbox"> Brand 1</label>
      <label><input type="checkbox"> Brand 2</label>
      <label><input type="checkbox"> Price Range</label>
    </aside>

    <!-- Product Grid -->
    <main class="product-grid">
      <div class="product">
        <img src="./image/image.png" alt="Product" width="100">
        <h4>iphone 16 pro</h4>
        <p>$100.00</p>
        <button>Add to Cart</button>
      </div>
      <div class="product">
        <img src="./image/image.png" alt="Product" width="100">
        <h4>iphone 16 pro</h4>
        <p>$100.00</p>
        <button>Add to Cart</button>
      </div>
      <!-- Add more product cards as needed -->
    </main>
  </div>

  <!-- Pagination Section -->
  <div class="pagination">
    <button>Previous</button>
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button>Next</button>
  </div>

  <!-- Footer Section -->
  <footer>
    <a href="#">Contact Us</a> | <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a>
  </footer>

</body>
</html>
